<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scripts.js"></script>
    <title>Voxy Word Count Challenge</title>
</head>
<body>
    <div class="container">
        <p class="h2 text-center mt-3 mb-3">Welcome to the Word Counter!</p>
        <form action="javascript:countWords(document.getElementById('textbox').value)">
            <textarea id="textbox" class="form-control mb-2"
                placeholder="Write here your text"
                onkeypress="hideErrorMessage()"></textarea>
            <div id="feedback" role="alert"></div>
            <input class="btn btn-primary" type="submit" value="Count the words!"/>
        </form>
        <p class="h5 text-end">Powered by Rodolfo Miranda Pereira</p>
        <p class="text-end">
            <img class="text-end img-fluid" style="width: 12%; height: 12%;" src="images/voxy_logo.png">
        </p>
    </div>
</body>
</html>
